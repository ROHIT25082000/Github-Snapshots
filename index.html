<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>Github Snapshots</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Snapshots</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <p class="lead"> 
                Enter a Github Username to fetch data
            </p>
            <input type="text" name="" id="searchUser" class="form-control" placeholder="Github Username">
        </div>
        <br>
        <div class="profile"></div>

        <footer class="mt-5 p-3 text-center bg-light">
            Github Snapshots &copy;
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="front_end.js"></script>
    <script src="app.js"></script>
</body>
</html>
